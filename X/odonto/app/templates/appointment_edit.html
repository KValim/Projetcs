{% extends 'base.html' %}

{% block content %}
    <h1>Editar Agendamento</h1>
    <form method="post">
        <label for="client_id">Cliente:</label>
        <select name="client_id" id="client_id">
            {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id == appointment.client_id %} selected {% endif %}>{{ client.name }}</option>
            {% endfor %}
        </select>

        <!-- Aqui você pode inserir um campo JavaScript que será preenchido com informações do procedimento após a seleção do cliente -->

        <label for="appointment_date">Data e Hora:</label>
        <input type="datetime-local" name="appointment_date" id="appointment_date" value="{{ appointment.appointment_date }}">
        
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
