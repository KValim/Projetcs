{% extends 'client.html' %}

{% block content %}
    <h2>Adicionar Cliente</h2>
    <style>
        input[type="text"], input[type="email"], input[type="date"] {
            width: 450px;  /* Adjust as needed */
        }
    </style>
    <form method="POST">
        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="João Silva" required>
        <br>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="birthday" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        <br>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" placeholder="(00)00000-0000" required>
        <br>
        <label for="address">Endereço:</label>
        <input type="text" name="address" placeholder="Rua Exemplo, 123, Cidade, Estado" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="exemplo@dominio.com" required>
        <br>
        <input type="submit" value="Salvar">
    </form>

    {% if error %}
    <script type="text/javascript">
        alert("{{ error }}");
    </script>
    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00', {reverse: false});
            var SPMaskBehavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#phone').mask(SPMaskBehavior, spOptions);
        });
    </script>
{% endblock %}
