{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Procedimentos</h2>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nome do Procedimento</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
        {% for procedimento in procedimentos %}
          <tr>
          <td>{{ procedimento.id }}</td>
          <td>{{ procedimento.descricao }}</td>
          <td>{{ procedimento.valor }}</td>
          <td>
            <a href="{{ url_for('editar_procedimento', procedimento_id=procedimento.id) }}">Editar</a>
            <form action="{{ url_for('excluir_procedimento', procedimento_id=procedimento.id) }}" method="POST" style="display:inline;">
                <input type="submit" value="Excluir" onclick="return confirm('Tem certeza que deseja excluir este procedimento?');">
            </form>
        </td>
    </tr>
{% endfor %}

    </table>
    <a href="{{ url_for('novo_procedimento') }}" class="btn btn-primary">Adicionar Procedimento</a>
  </div>
{% endblock %}
