{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Clientes</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for client in client %}
          <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.birthday }}</td>
            <td>{{ client.cpf }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>
              <a href="{{ url_for('edit_client', client_id=client.id) }}" class="btn btn-sm btn-warning">Editar</a>
              </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('new_client') }}" class="btn btn-primary">Adicionar Cliente</a>
  </div>
{% endblock %}
