{% extends "base.html" %}

{% block content %}
    <h2>Editar Cliente</h2>
    <form action="{{ url_for('atualizar_cliente', cliente_id=cliente.id) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required><br><br>

        <label for="data_de_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_de_nascimento" name="data_de_nascimento" value="{{ cliente.data_de_nascimento }}" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required><br><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br><br>

        <input type="submit" value="Atualizar">
    </form>
{% endblock %}
