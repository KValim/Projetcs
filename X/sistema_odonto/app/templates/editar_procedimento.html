{% extends 'base.html' %}

{% block content %}
    <h2>Editar Procedimento</h2>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ procedimento.nome }}" required>
        <br>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" required>{{ procedimento.descricao }}</textarea>
        <br>
        <label for="preco">Preço:</label>
        <input type="text" name="preco" value="{{ procedimento.preco }}" required>
        <br>
        <input type="submit" value="Salvar">
    </form>
{% endblock %}
