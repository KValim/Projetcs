{% extends 'base.html' %}

{% block content %}
    <h2>Editar Cobran√ßa</h2>
    <form method="POST">
        <label for="id_consulta">ID Consulta:</label>
        <input type="number" name="id_consulta" value="{{ cobranca.id_consulta }}" required>
        <br>
        <label for="data_de_vencimento">Data de Vencimento:</label>
        <input type="date" name="data_de_vencimento" value="{{ cobranca.data_de_vencimento.strftime('%Y-%m-%d') }}" required>
        <br>
        <label for="valor_total">Valor Total:</label>
        <input type="number" name="valor_total" value="{{ cobranca.valor_total }}" required>
        <br>
        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Pendente" {% if cobranca.status == "Pendente" %}selected{% endif %}>Pendente</option>
            <option value="Pago" {% if cobranca.status == "Pago" %}selected{% endif %}>Pago</option>
        </select>
        <br>
        <input type="submit" value="Salvar">
    </form>
{% endblock %}
